<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaptaHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/styles.css' %}"> <!-- Подключение вашего CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="icon" href="{% static 'main/images/logo.svg' %}" type="image/svg+xml">
    <style>
        {% block styles %}
        {% endblock %}
        body {
            background-image: url("{% static 'main/images/pattern.svg' %}");
            background-repeat: repeat; /* Повторяем изображение */
        }
    </style>
</head>
<body>

    <header class="d-flex flex-wrap justify-content-between align-items-center py-3 mb-4 border-bottom">
        <a href="{% url 'home' %}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none">
            <img src="{% static 'main/images/logo.svg' %}" alt="Логотип" width="50" height="50" class="me-2">
            <span class="fs-4" id="logo-text">LaptaHub</span>
        </a>
        <ul class="nav nav-pills">
            {% block links %}
            {% endblock %}
        </ul>
    </header>

    <div class="container" id="main">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="{% url 'home' %}" class="nav-link px-2">Главная</a></li>
            <li class="nav-item"><a href="{% url 'teams' %}" class="nav-link px-2">Команды</a></li>
            <li class="nav-item"><a href="{% url 'matches' %}" class="nav-link px-2">Матчи</a></li>
            <li class="nav-item"><a href="{% url 'seasons' %}" class="nav-link px-2">Сезоны</a></li>
            <li class="nav-item"><a href="{% url 'about' %}" class="nav-link px-2">О нас</a></li>
        </ul>
        <p class="text-center">© 2024 LaptaHub, Inc</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb5NDRZwP3a6lGOBRzE6MZrrg3Wg6U4H44m0Z7z2Rzp6POYJ6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-JrG1zM8sO4e8U26cPTh1fn8XG4U8OnkI4E2L08WiW4wrIYwIedzAB8FEm5GhYv05" crossorigin="anonymous"></script>
</body>
</html>
