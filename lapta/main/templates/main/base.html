<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaptaHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: url("{% static 'main/images/pattern.svg' %}"); /* Укажите путь к вашему изображению */
        }
    </style>
    <link rel="stylesheet" href="{% static 'main/css/styles.css' %}">
</head>
<body>

    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <img src="{% static 'main/images/logo.svg' %}" alt="Логотип" width="40" height="32" class="me-2">
                <span class="fs-4">LaptaHub</span>
            </a>
            <ul class="nav nav-pills">
                {% block set_current %}
                {% endblock %}
            </ul>
        </header>
    </div>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="{% url 'home' %}" class="nav-link px-2 text-body-secondary">Главная</a></li>
                <li class="nav-item"><a href="{% url 'teams' %}" class="nav-link px-2 text-body-secondary">Команды</a></li>
                <li class="nav-item"><a href="{% url 'matches' %}" class="nav-link px-2 text-body-secondary">Матчи</a></li>
                <li class="nav-item"><a href="{% url 'seasons' %}" class="nav-link px-2 text-body-secondary">Сезоны</a></li>
                <li class="nav-item"><a href="{% url 'about' %}" class="nav-link px-2 text-body-secondary">О нас</a></li>
            </ul>
            <p class="text-center text-body-secondary">© 2024 LaptaHub, Inc</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb5NDRZwP3a6lGOBRzE6MZrrg3Wg6U4H44m0Z7z2Rzp6POYJ6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-JrG1zM8sO4e8U26cPTh1fn8XG4U8OnkI4E2L08WiW4wrIYwIedzAB8FEm5GhYv05" crossorigin="anonymous"></script>
</body>
</html>
